version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: humans_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data: